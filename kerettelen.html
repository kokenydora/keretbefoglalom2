<style>
body {
  margin: 0;
  overflow: hidden;
  background: #ffd19e;
}

/* Szövegkígyó */
.snake {
  position: absolute;
  top: 50%;
  left: -200%;
  font-family: Tahoma, sans-serif;
  font-size: 26px;
  font-style: italic;
  white-space: nowrap;
  color: black;
  transform: rotate(-10deg);
  animation: snakeMove 25s linear infinite;
}

/* Hullámzó mozgás */
@keyframes snakeMove {
  0% {
    transform: translateX(0) translateY(0) rotate(-10deg);
  }
  25% {
    transform: translateX(50vw) translateY(-60px) rotate(-10deg);
  }
  50% {
    transform: translateX(100vw) translateY(60px) rotate(-10deg);
  }
  75% {
    transform: translateX(150vw) translateY(-40px) rotate(-10deg);
  }
  100% {
    transform: translateX(200vw) translateY(0) rotate(-10deg);
  }
}

/* Gomb */
a {
  position: absolute;
  left: 50%;
  top: 80%;
  transform: translateX(-50%);
  background-color: #f44336;
  color: white;
  font-weight: bold;
  padding: 14px 25px;
  text-decoration: none;
  font-family: Tahoma, sans-serif;
}

a:hover {
  background-color: red;
}
</style>
